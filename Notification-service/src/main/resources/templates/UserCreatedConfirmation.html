<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Activate Your Account</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            padding: 30px;
        }
        .container {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 30px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.05);
        }
        .title {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        .content {
            font-size: 16px;
            color: #444;
            line-height: 1.5;
        }
        .activation-link {
            display: inline-block;
            margin-top: 20px;
            background-color: #007bff;
            color: white !important;
            padding: 12px 20px;
            border-radius: 5px;
            text-decoration: none;
        }
        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Welcome to Online Shopping!</div>
        <div class="content">
            <p>Hi <strong th:text="${firstName}">User</strong>,</p>

            <p>Your account has been created successfully. To activate your account and start shopping, please click the button below:</p>

            <a th:href="${activationLink}" class="activation-link">Activate Account</a>

            <p>If you did not sign up for this account, please ignore this email.</p>
        </div>

        <div class="footer">
            &copy; 2025 Online Shopping Portal. All rights reserved.
        </div>
    </div>
</body>
</html>
