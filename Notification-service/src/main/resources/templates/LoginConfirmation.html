<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Confirmation</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      overflow: hidden;
      flex-direction: column;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 15px;
      padding: 40px 50px;
      max-width: 420px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      text-align: center;
      animation: fadeInUp 0.8s ease forwards;
      opacity: 0;
      transform: translateY(30px);
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-weight: 600;
      font-size: 2.4rem;
      margin-bottom: 10px;
      color: #fff;
      letter-spacing: 1.1px;
    }

    p.subtitle {
      font-size: 1rem;
      margin-bottom: 30px;
      opacity: 0.85;
    }

    .details {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 10px;
      padding: 20px 25px;
      text-align: left;
      box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.1);
    }

    .details p {
      margin: 12px 0;
      font-weight: 500;
      font-size: 1rem;
      color: #f0f0f0;
    }

    .details p strong {
      display: inline-block;
      width: 110px;
      color: #ffe600;
      font-weight: 600;
    }

    .footer {
      margin-top: 35px;
      font-size: 0.9rem;
      opacity: 0.7;
      color: #eee;
    }

    /* New message style */
    .contact-admin {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #ffcc00;
      opacity: 0.85;
      font-weight: 600;
      text-align: center;
      max-width: 420px;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .card {
        padding: 30px 20px;
        max-width: 90vw;
      }
      .details p strong {
        width: 90px;
      }
      .contact-admin {
        max-width: 90vw;
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Login Confirmation</h1>
    <p class="subtitle">
      Hello <strong th:text="${userName}">username</strong>, your login is successful!
    </p>

    <div class="details">
      <p><strong>Email:</strong> <span th:text="${email}">user@example.com</span></p>
	  <p><strong>Realm:</strong> <span th:text="${realm}">user@example.com</span></p>
      <p><strong>Login Time:</strong> <span th:text="${loginTime}">2025-06-14 14:07:01</span></p>
      <p><strong>Message:</strong> <span th:text="${message}">Login status</span></p>
    </div>

    <p class="footer">Thank you for choosing our service! ðŸš€</p>
  </div>

  <p class="contact-admin">
    If you are not logged in, please contact the administrator at 
    <a th:href="'mailto:' + ${email}" th:text="${email}" style="color:#ffe600; text-decoration:none;">admin@example.com</a>
  </p>
</body>
</html>
