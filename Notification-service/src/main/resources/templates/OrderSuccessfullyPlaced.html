<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Order Placed Successfully</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #e6f7ff;
      margin: 0; padding: 0;
    }
    .container {
      max-width: 700px;
      margin: 60px auto;
      background: #fff;
      border-radius: 12px;
      padding: 40px 30px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
      color: #0c5460;
    }
    .checkmark {
      font-size: 64px;
      color: #28a745;
      margin-bottom: 10px;
    }
    h1 {
      color: #155724;
      margin: 0 0 15px 0;
    }
    .summary {
      font-weight: 600;
      margin-bottom: 30px;
      color: #155724;
    }
    .details {
      margin: 30px 0;
      text-align: left;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px 15px;
      text-align: left;
    }
    th {
      background-color: #d4edda;
      color: #155724;
    }
    td {
      border-bottom: 1px solid #c3e6cb;
    }
    .total {
      font-weight: 700;
      font-size: 20px;
      text-align: right;
      padding: 15px;
      color: #155724;
    }
    .info {
      background: #d1ecf1;
      padding: 15px 20px;
      border-radius: 8px;
      margin-top: 20px;
      color: #0c5460;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="checkmark">✔️</div>
    <h1>Order Placed Successfully!</h1>
    <p class="summary">Thank you for your purchase. Your order has been placed.</p>

    <div class="details">
      <table>
        <thead>
          <tr>
            <th>Product Name</th>
            <th>Qty</th>
            <th>Price</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="item : ${orderItems}">
            <td th:text="${item.productName}">Product Name</td>
            <td th:text="${item.quantity}">1</td>
            <td th:text="${#numbers.formatDecimal(item.price,1,2)}">$0.00</td>
            <td th:text="${#numbers.formatDecimal(item.price * item.quantity,1,2)}">$0.00</td>
          </tr>
        </tbody>
      </table>
      <div class="total">
        Total Amount: <strong th:text="${#numbers.formatDecimal(totalAmount,1,2)}">$0.00</strong>
      </div>
    </div>

    <div class="info">
      You will receive an email confirmation shortly. For any questions, please contact our support team.
    </div>
  </div>
</body>
</html>
