<div class="order-management-container">
  <h2>Order Management</h2>

  <div class="controls">
    <input
      type="text"
      placeholder="Search by order ID or customer name..."
      [(ngModel)]="searchTerm"
      (input)="onSearch()"
      aria-label="Search orders"
    />

    <select [(ngModel)]="filterStatus" (change)="onStatusChange(filterStatus)" aria-label="Filter by status">
      <option value="All">All Statuses</option>
      <option value="Pending">Pending</option>
      <option value="Processing">Processing</option>
      <option value="Shipped">Shipped</option>
      <option value="Delivered">Delivered</option>
      <option value="Cancelled">Cancelled</option>
    </select>
  </div>

  <div class="table-responsive">
    <table>
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Customer Name</th>
          <th>Order Date</th>
          <th>Status</th>
          <th>Total Amount (â‚¹)</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of filteredOrders">
          <td>{{ order.id }}</td>
          <td>{{ order.customerName }}</td>
          <td>{{ formatDate(order.orderDate) }}</td>
          <td>
            <span class="status-tag" [ngClass]="order.status.toLowerCase()">{{ order.status }}</span>
          </td>
          <td>{{ order.totalAmount | currency:'INR':'symbol':'1.0-0' }}</td>
          <td>
            <select
            [value]="order.status"
            (change)="updateOrderStatus(order, $event)"
            aria-label="Change order status"
            class="status-select"
            >


              <option>Pending</option>
              <option>Processing</option>
              <option>Shipped</option>
              <option>Delivered</option>
              <option>Cancelled</option>
            </select>
          </td>
        </tr>
        <tr *ngIf="filteredOrders.length === 0">
          <td colspan="6" class="no-results">No orders found matching your criteria.</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
