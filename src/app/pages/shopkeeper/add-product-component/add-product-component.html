<div class="add-product-container">
  <h2>Add New Product</h2>

  <form (ngSubmit)="onSubmit()" #productForm="ngForm" enctype="multipart/form-data" novalidate>

    <label for="name">Product Name</label>
    <input
      type="text"
      id="name"
      name="name"
      [(ngModel)]="product.name"
      required
      placeholder="Enter product name"
    />

    <label for="description">Description</label>
    <textarea
      id="description"
      name="description"
      [(ngModel)]="product.description"
      required
      placeholder="Enter product description"
    ></textarea>

    <label for="price">Price ($)</label>
    <input
      type="number"
      id="price"
      name="price"
      [(ngModel)]="product.price"
      required
      min="0"
      step="0.01"
      placeholder="Enter price"
    />

    <label for="quantity">Quantity</label>
    <input
      type="number"
      id="quantity"
      name="quantity"
      [(ngModel)]="product.quantity"
      required
      min="0"
      step="1"
      placeholder="Enter quantity"
    />


    <label for="images">Product Images</label>
    <input
      type="file"
      id="images"
      name="images"
      multiple
      accept="image/*"
      (change)="onFileChange($event)"
      required
    />

    <button type="submit" [disabled]="!productForm.form.valid">Add Product</button>
  </form>
</div>

<footer class="footer-links">
  <a routerLink="/shopkeeper-dashboard" class="back-link-anchor">&larr; Go Back to Dashboard</a>
</footer>
