<!-- edit-product.component.html -->
<nav class="navbar">
  <div class="logo">🛍️ MyStore</div>
  <div class="nav-links">
    <a routerLink="/shopkeeper-dashboard">Dashboard</a>
    <a routerLink="/store-product-dashboard">Product List</a>
  </div>
</nav>

<main class="container">
  <h1>Edit Product</h1>
  <form #editForm="ngForm" *ngIf="product" enctype="multipart/form-data" (ngSubmit)="onSubmit()">
    <input type="hidden" name="productId" [(ngModel)]="product.id" />

    <div class="form-group">
        <label for="name">Product Id</label>        
        <input
            id="id"
            name="id"
            type="text"
            [(ngModel)]="product.id"
            required
            #id="ngModel" 
            disabled="true"
        />
    </div>

    <div class="form-group">
        <label for="name">Product Name</label>        
        <input
            id="name"
            name="name"
            type="text"
            [(ngModel)]="product.name"
            required
            #name="ngModel" 
        />
        <div *ngIf="name.invalid && name.touched" class="error">
            Product Name is required.
        </div>
    </div>


    <label for="description">Description</label>
    <textarea
      id="description"
      name="description"
      rows="4"
      [(ngModel)]="product.description"
    ></textarea>

    <label for="price">Price ($)</label>
    <input
      id="price"
      name="price"
      type="number"
      step="0.01"
      [(ngModel)]="product.price"
      required
      #price="ngModel"
    />
    <div *ngIf="price.invalid && price.touched" class="error">
      Price is required.
    </div>

    <label for="quantity">Quantity</label>
    <input
      id="quantity"
      name="quantity"
      type="number"
      step="0.01"
      [(ngModel)]="product.quantity"
      required
      #quantity="ngModel"
    />
    <div *ngIf="quantity.invalid && quantity.touched" class="error">
      Quantity is required.
    </div>

    <!-- Existing Images -->
    <!-- <div class="image-preview" *ngIf="product.images?.length">
      <label>Current Images:</label>
      <div class="image-grid">
        <div class="image-box" *ngFor="let img of product.images; let i = index">
          <img
            [src]="'data:image/jpeg;base64,' + img"
            alt="Product Image"
            class="preview-img"
          />
          <button type="button" class="delete-button">
            🗑️
          </button>
        </div>
      </div>
    </div> -->

    <label for="images">Upload New Images</label>
    <input
      id="images"
      name="images"
      type="file"
      (change)="onFileChange($event)"
      multiple
    />

    <button type="submit" [disabled]="editForm.invalid">Update Product</button>

    <!-- Navigation Buttons -->
    <div class="nav-card">
      <a routerLink="/shopkeeper-dashboard" class="nav-button"
        >⬅ Back to Dashboard</a
      >
      <a routerLink="/store-product-dashboard" class="nav-button"
        >📦 View Product List</a
      >
    </div>
  </form>
</main>
