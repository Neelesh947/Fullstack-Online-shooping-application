<div class="manage-users-container">
  <h2>Manage Users</h2>

  <input
    type="text"
    placeholder="Search users by name or email..."
    [(ngModel)]="searchText"
    class="search-box"
  />

  <table class="user-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of filteredUsers">
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.role }}</td>
        <td>
          <span [ngClass]="{ 'active': user.status === 'Active', 'suspended': user.status === 'Suspended' }">
            {{ user.status }}
          </span>
        </td>
        <td>
          <button class="action-button status-toggle" (click)="toggleStatus(user)">
            {{ user.status === 'Active' ? 'Suspend' : 'Activate' }}
          </button>
          <button class="action-button delete" (click)="deleteUser(user.id)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
