<div class="product-details-container" *ngIf="product">
  <div class="product-image">
    <img [src]="product.imageUrl || 'https://via.placeholder.com/400'" alt="{{ product.name }}" />
  </div>

  <div class="product-info">
    <h2>{{ product.name }}</h2>
    <p class="description">{{ product.description }}</p>

    <div class="specs" *ngIf="product.specs">
      <h4>Specifications</h4>
      <ul>
        <li *ngFor="let spec of product.specs">{{ spec }}</li>
      </ul>
    </div>

    <div class="price">â‚¹{{ product.price }}</div>
    <div class="availability" [class.out-of-stock]="product.quantity < 1">
      {{ product.quantity > 0 ? 'In Stock' : 'Out of Stock' }}
    </div>

    <div class="quantity-selector">
      <label for="qty">Quantity:</label>
      <input type="number" [(ngModel)]="quantity" min="1" [max]="product.quantity" />
    </div>

    <div class="action-buttons">
      <button class="btn primary" (click)="addToCart()" [disabled]="product.quantity < 1">Add to Cart</button>
      <button class="btn success" (click)="buyNow()" [disabled]="product.quantity < 1">Buy Now</button>
      <button class="btn secondary" (click)="addToWishlist()">Add to Wishlist</button>
    </div>
  </div>
</div>
