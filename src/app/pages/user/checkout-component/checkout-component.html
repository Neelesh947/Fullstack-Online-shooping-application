<div class="checkout-container">
  <h2>Checkout</h2>
  <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Full Name</label>
      <input formControlName="fullName" placeholder="John Doe" />
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" formControlName="email" placeholder="john@example.com" />
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input formControlName="phone" placeholder="1234567890" />
    </div>

    <div class="form-group">
      <label>Shipping Address</label>
      <textarea formControlName="address" placeholder="123, Street Name"></textarea>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>City</label>
        <input formControlName="city" />
      </div>

      <div class="form-group">
        <label>ZIP Code</label>
        <input formControlName="zip" />
      </div>
    </div>

    <button type="submit">Continue to Payment</button>
  </form>
</div>
