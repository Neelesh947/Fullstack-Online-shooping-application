<div class="edit-profile-container">
  <h2>Edit Profile</h2>

  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" novalidate>
    <label>
      Name
      <input type="text" formControlName="name" placeholder="Enter your name" />
      <small *ngIf="name?.invalid && (name?.dirty || name?.touched)">
        <span *ngIf="name?.errors?.['required']">Name is required.</span>
        <span *ngIf="name?.errors?.['minlength']">Name must be at least 2 characters.</span>
      </small>
    </label>

    <label>
      Email
      <input type="email" formControlName="email" placeholder="Enter your email" />
      <small *ngIf="email?.invalid && (email?.dirty || email?.touched)">
        <span *ngIf="email?.errors?.['required']">Email is required.</span>
        <span *ngIf="email?.errors?.['email']">Invalid email format.</span>
      </small>
    </label>

    <label>
      Phone
      <input type="tel" formControlName="phone" placeholder="Enter your phone number" />
      <small *ngIf="phone?.invalid && (phone?.dirty || phone?.touched)">
        <span *ngIf="phone?.errors?.['required']">Phone number is required.</span>
        <span *ngIf="phone?.errors?.['pattern']">Enter a valid 10-digit phone number.</span>
      </small>
    </label>

    <div class="buttons">
      <button type="submit" [disabled]="profileForm.invalid">Save Changes</button>
      <button type="button" class="secondary" (click)="onCancel()">Cancel</button>
    </div>
  </form>
</div>
